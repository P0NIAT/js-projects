<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Converter</title>
		<link
			href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&display=swap&subset=latin-ext"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css.css" />
		<script
			src="https://kit.fontawesome.com/fb3a811469.js"
			crossorigin="anonymous"
		></script>
	</head>

	<body>
		<label for="converter"
			>Converter <span class="one">°C</span> to
			<span class="two">°F</span></label
		>
		<input type="number" id="converter" placeholder="Enter a number..." />
		<p class="result"></p>

		<div>
			<button class="conv">Convert</button>
			<button class="reset">Reset</button>
			<button class="change">Change</button>
		</div>

		<a href="../index.html"><i class="fas fa-home"></i> Home Page</a>

		<script src="./js.js"></script>
	</body>
</html>
