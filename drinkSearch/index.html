<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Project 1 Drink Search</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
		<script
			src="https://kit.fontawesome.com/fb3a811469.js"
			crossorigin="anonymous"
		></script>
	</head>

	<body>
		<div class="wrapper">
			<div class="header">
				<div class="shadow"></div>
				<h1>DrinkSearch</h1>
				<input
					type="text"
					class="search"
					placeholder="Type drink name"
				/>
			</div>

			<div class="drink-list">
				<h2>List of available drinks:</h2>
				<ul>
					<li>Still Water</li>
					<li>Apple Juice</li>
					<li>Orange Juice</li>
					<li>Coca Cola</li>
					<li>Fanta</li>
					<li>Sprite</li>
					<li>Beer</li>
					<li>Red Wine</li>
					<li>White Wine</li>
					<li>Brandy</li>
					<li>Vodka</li>
					<li>Whisky</li>
				</ul>
			</div>
		</div>

		<a href="../index.html"><i class="fas fa-home"></i> Home Page</a>

		<script src="./script.js"></script>
	</body>
</html>
