<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./style.css" />
		<script
			src="https://kit.fontawesome.com/fb3a811469.js"
			crossorigin="anonymous"
		></script>
		<title>Project 10 ToDo List</title>
	</head>
	<body>
		<div class="todo">
			<div class="header">
				<h1>ToDO List</h1>
				<input
					type="text"
					class="todo-input"
					placeholder="Please enter your tasks..."
				/>
				<button class="add-btn">Add</button>
			</div>

			<div class="todo-list">
				<h3>Tasks List:</h3>
				<p class="alert-info"></p>

				<ul>
					<li class="test">
						Drink coffee
						<div class="tools">
							<button class="complete"><i class="fas fa-check"></i></button>
							<button class="edit">EDIT</button>
							<button class="delete"><i class="fas fa-times"></i></button>
						</div>
					</li>

					<li class="test2">
						Eat breakfast
						<div class="tools">
							<button class="complete"><i class="fas fa-check"></i></button>
							<button class="edit">EDIT</button>
							<button class="delete"><i class="fas fa-times"></i></button>
						</div>
					</li>

					<li class="test3">
						Get to work on time
						<div class="tools">
							<button class="complete"><i class="fas fa-check"></i></button>
							<button class="edit">EDIT</button>
							<button class="delete"><i class="fas fa-times"></i></button>
						</div>
					</li>
				</ul>
			</div>
		</div>

		<div class="popup">
			<h3>Edit Task:</h3>
			<div class="popup-body">
				<p class="popup-info"></p>
				<input
					type="text"
					class="popup-input"
					placeholder="Enter the new content for the task..."
				/>
				<button class="popup-btn accept">Accept</button>
				<button class="popup-btn cancel">Cancel</button>
			</div>
		</div>

		<script src="./script.js"></script>
	</body>
</html>
