<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Project 2 Bill Splitter</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
		<script
			src="https://kit.fontawesome.com/fb3a811469.js"
			crossorigin="anonymous"
		></script>
	</head>

	<body>
		<div class="wrapper">
			<div class="top">
				<h1>BillSplitter</h1>
				<p>Share the bill with your friends :-)</p>
			</div>
			<div class="bottom">
				<label for="price">Amount to pay</label>
				<input type="number" id="price" />

				<label for="people">Number of people</label>
				<input type="number" id="people" />

				<label for="tip">Tip</label>
				<select id="tip">
					<option value="0" disabled selected>- choose a tip -</option>
					<option value="0.05">5%</option>
					<option value="0.1">10%</option>
					<option value="0.15">15%</option>
					<option value="0.2">20%</option>
				</select>

                <button class="count">Calculate</button>
                <p class="error"></p>
                <p class="cost-info">Each share in the bill is: Â£<span class="cost"></span></p>
			</div>
		</div>

		<a href="../index.html"><i class="fas fa-home"></i> Home Page</a>

		<script src="./script.js"></script>
	</body>
</html>
