<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./style.css" />
		<script
			src="https://kit.fontawesome.com/fb3a811469.js"
			crossorigin="anonymous"
		></script>
		<title>Project 9 Countdown</title>
	</head>
	<body>
		<div class="counter-app">
			<div class="settings">
				<h1>Settings</h1>

				<label for="event-name">The name of the event:</label>
				<input type="text" id="event-name" value="Wedding Anniversary" />
				<table class="date">
					<tr>
						<td><label for="event-day"></label>Day:</td>
						<td><label for="event-month"></label>Month:</td>
						<td><label for="event-year"></label>Year:</td>
					</tr>
					<tr>
						<td>
							<input type="number" id="event-day" maxlength="2" value="1" />
						</td>
						<td>
							<input type="number" id="event-month" maxlength="2" value="1" />
						</td>
						<td>
							<input type="number" id="event-year" maxlength="4" value="2022" />
						</td>
					</tr>
				</table>
				<label for="event-image">Link to the picture:</label>
				<input type="text" id="event-image" value="default.jpg" />
				<button class="save">Save</button>
			</div>

			<div class="app-body">
				<div class="image-section">
					<div class="setting-btn"><i class="fas fa-sliders-h"></i></div>
				</div>
				<div class="time-section">
					<h3><span class="event">Your day</span> will begin</h3>
					<div class="time-cards">

						<div class="card">
							<p class="days-count number">1</p>
							<p class="card-title">Days</p>
						</div>
						<div class="card">
							<p class="hours-count number">1</p>
							<p class="card-title">Hours</p>
						</div>
						<div class="card">
							<p class="minutes-count number">1</p>
							<p class="card-title">Minutes</p>
						</div>
						<div class="card">
							<p class="seconds-count number">1</p>
							<p class="card-title">Seconds</p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<a href="../index.html"><i class="fas fa-home"></i> Home Page</a>

		<script src="./script.js"></script>
	</body>
</html>
