<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Project 5 Stopwatch</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
		<script
			src="https://kit.fontawesome.com/fb3a811469.js"
			crossorigin="anonymous"
		></script>
	</head>

	<body>

		<div class="wrapper">
            <div class="info">
                <i class="fas fa-question"></i>
                <i class="fas fa-paint-brush"></i>
            </div>
            <div class="colors">
                <div class="color one"></div>
                <div class="color two"></div>
                <div class="color three"></div>
            </div>
            
            <h1>Stopwatch</h1>
            <p class="stopwatch">0:00</p>
            <p class="time">0:00</p>

            <div class="buttons">
                <button class="start"><i class="fas fa-play"></i></button>
                <button class="pause"><i class="fas fa-pause"></i></button>
                <button class="stop"><i class="fas fa-stop"></i></button>
                <button class="reset"><i class="fas fa-times"></i></button>
                <button class="history">Previous times</button>
            </div>

            <ul class="time-list"></ul>
        </div>

        <div class="modal-shadow">
            <div class="modal">
                <h3>Instruction</h3>
                <p><i class="fas fa-play"></i> - start</p>
                <p><i class="fas fa-pause"></i> - pause</p>
                <p><i class="fas fa-stop"></i> - stop</p>
                <p><i class="fas fa-times"></i> - delete laps times</p>
                <p><strong>Previous times</strong> - see your times history </p>
                <button class="close">Close</button>
            </div>
        </div>

        <a href="../index.html"><i class="fas fa-home"></i> Home Page</a>
			
		<script src="./script.js"></script>
	</body>
</html>
